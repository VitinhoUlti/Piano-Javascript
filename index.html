<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="Titulo">
            <div>
                <h1>Virtual Piano</h1>
            </div>
            <div>
                <form>
                    <label for="ivolume">Volume:</label>
                    <input type="range" name="volume" id="ivolume" min="0" max="1" value="0.5">
                </form>
            </div>
            <div>
                <form>
                    <label for="iaudio">Teclas:</label>
                    <input type="checkbox" name="audio" id="iaudio" checked>
                </form>
            </div>
        </div>
        <div id="teclas">
            <div class="teclabranca tecla"><span>A</span></div>
            <div class="teclapreta tecla"><span>W</span></div>
            <div class="teclabranca tecla"><span>S</span></div>
            <div class="teclapreta tecla"><span>E</span></div>
            <div class="teclabranca tecla"><span>D</span></div>
            <div class="teclapreta tecla"><span>R</span></div>
            <div class="teclabranca tecla"><span>F</span></div>
            <div class="teclapreta tecla"><span>T</span></div>
            <div class="teclabranca tecla"><span>G</span></div>
            <div class="teclapreta tecla"><span>Y</span></div>
            <div class="teclabranca tecla"><span>H</span></div>
            <div class="teclapreta tecla"><span>U</span></div>
            <div class="teclabranca tecla"><span>J</span></div>
            <div class="teclapreta tecla"><span>I</span></div>
            <div class="teclabranca tecla"><span>K</span></div>
            <div class="teclapreta tecla"><span>O</span></div>
            <div class="teclabranca tecla"><span>L</span></div>
        </div>
    </main>
    <script src="js/index.js" defer></script>
</body>
</html>
